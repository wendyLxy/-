<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title></title>
<link rel="manifest" href="json/manifest.json">
<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="cordova.js"></script>
<script src="js/app/app.js"></script>
</head>
<body ng-app="starter">
<ion-header-bar class="bar bar-light">
	<button class="button button-clear"><i class="ion ion-ios-arrow-left"></i></button>
	<h1 class="title">注册</h1>
	<a class="button button-clear" href="index.html">首页</a>
</ion-header-bar>

<ion-content class="has-header">
	<div class="my-main" ng-controller="ctrlRegist">
		<p class="regtit">
			<span>国家和地区</span>
			<em>中国</em>
		</p>
		<p class="regtit">
			<span style="color:#333">用户名</span><input type="text" placeholder="手机号" id="username">
		</p>
		<p class="regtit">
			<span style="color:#333">密&nbsp;&nbsp;&nbsp;&nbsp;码</span><input type="text" placeholder="请输入验证码" id="password">
		</p>
		<button id="btn" ng-click="tap1()" style="margin-top: 1rem;">立即注册</button>
		<p style="text-align: left;margin-top: 1rem;"><a href="#">* 注册代表同意《美丽说网络服务使用协议》</a></p>
	</div>

</ion-content>

</body>
</html>
