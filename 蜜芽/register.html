<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1x3sj0ek7onoecdi.css"/>
	</head>
	<body>
		<div id="register-con">
			<h1>
				<a href="#">
					<img src="img/6e9213dbef73af424807b48100a7933a762928174.png"/>
				</a>
			</h1>
			<div class="reginster-con-loa">
				<h2>
					登录密芽
					<span>还没有密芽账号？</span>
					<a href="logon.html">30秒注册</a>
				</h2>
				<form action="post">
					<div class="txt-phone">
						<i class="iconfont icon-touxiang"></i>
						<input type="text" id="txt" name="username" placeholder="手机号" />
					</div>
					<div class="txt-xun">
						<input type="text" placeholder="短信验证码" />
						<span>获取短信验证码</span>
					</div>
					<label><input type="checkbox" checked="checked"/>自动登录</label>
					<p>
						<a href="#">忘记密码？</a>
					</p>
					<input type="button" name="button" id="btn" value="登录" />
				</form>
				<div class="other">
					使用其他方式登录：
					<a href="#"></a>
				</div>
				<div class="yinshen">
					请输入正确的手机号码！
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			$(function(){
				
				$("#btn").click(function(){
					var $txt = $("#txt").val();
					var reg = /0?(13|14|15|18)[0-9]{9}/;
					var fals = reg.test($txt);
					if(fals == false){
						$(".yinshen").show();
					}else{
						$(".yinshen").hide();
					}
				})
				$("#btn").click(function(){
					var username = $("#txt").val();
					$.ajax({
						type:"post",
						url:"php/register.php",
						async:true,
						data:{user:username},
						success:function(data){
							if(data == "0"){
								alert("手机号码未注册!请先去注册哦~");
							}else{
								$.cookie("username",username,{path:"/",expires:7});
								location.href = "index.html";
								
							}
						}
					});
				})
				
			})
		</script>
		
		
		
	</body>
</html>
